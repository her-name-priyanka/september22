<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Priyankaaa!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .heading-font {
            font-family: 'Playfair Display', serif;
        }

        .animated-gradient {
            background: linear-gradient(90deg, #ff00de, #ff9900, #d400ff, #00f8df, #ff00de);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient-animation 10s ease infinite;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .glass-card {
            position: relative; 
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); 
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -3px; 
            left: -3px; 
            right: -3px;
            bottom: -3px; 
            background: linear-gradient(90deg, #ff00de, #ff9900, #d400ff, #00f8df, #ff00de);
            background-size: 400% 100%;
            z-index: -1; 
            animation: gradient-animation 10s ease infinite;
            border-radius: inherit; 
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="overlay"></div>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="./white background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <h1 class="heading-font text-5xl md:text-7xl lg:text-8xl text-center font-bold mb-8 text-shadow-lg">
            Happy Birthday <br class="sm:hidden">
            <span class="animated-gradient">PriyankaaaðŸ’«</span>
        </h1>

        <div class="glass-card w-full max-w-2xl rounded-2xl shadow-2xl p-2">
            <div class="aspect-w-16 aspect-h-9 rounded-xl overflow-hidden">
                <video autoplay muted loop playsinline class="w-full h-full object-cover">
                    <source src="./birthday.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <a href="./priyanka.html" 
           target="_blank" 
           rel="noopener noreferrer"
           class="mt-10 px-8 py-4 bg-purple-600 text-white font-semibold rounded-full shadow-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-75 transition-all duration-300 transform hover:scale-105">
            New YorkðŸ—½ is waiting for You!
        </a>
    </div>

</body>
</html>
